<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Pet</title>
</head>
<body>
    <h1>Choose a pet</h1>
    
    <form id="pet-form" class="container">
        <div class="row">
            <div class="col">
                <img src="imgs/dog.jpg" class="img-fluid" alt="Snoopy and Woodstock hugging">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Dog
                    </label>
                </div>
            </div>
            <div class="col">
                <img src="imgs/cat.webp" class="img-fluid" alt="Kitten rolling on its back">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Cat
                    </label>
                </div>
            </div>
            <div class="col">
                <img src="imgs/bird.jpg" class="img-fluid" alt="Brightly colored Toucan">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Bird
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter a name for you new pet</label>
                    <input type="text" class="form-control" id="pet-name" placeholder="Name">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Make my new pet!</button>
    </form>

    
    
<script src="index.js"></script>
</body>
</html>
